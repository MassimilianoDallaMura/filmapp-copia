<div class="container-fluid p-3 d-flex justify-content-center align-items-center">
    <div>
      <h1 class="text-center text-white">BENVENUTO</h1>
      <!-- Utilizziamo *ngIf per controllare la visibilitÃ  del secondo div container -->
      <div *ngIf="!isUserLoggedIn" class="container mt-5 text-center border border-2 border-dark d-flex justify-content-center align-items-center" style="height: 200px; background-color: rgba(240, 255, 255, 0.4)">
        <div class="">
          <a class="btn btn-primary mx-auto" style="width: 300px" [routerLink]="['/accedi']">Login</a>
          <a class="btn btn-primary mx-auto ms-3" style="width: 300px" [routerLink]="['/registrati']">Signup</a>
        </div>
      </div>
      
      <div *ngIf="isUserLoggedIn" class="container mt-5 text-center border border-2 border-dark d-flex justify-content-center align-items-center" style="height: 200px; background-color: rgba(240, 255, 255, 0.4)">
        <h1>Ciao, benvenuto!</h1>
      </div>
      
    </div>
  </div>
